{% extends 'base.html' %}
{% block content %}
  <div class="d-flex">
    <img src="{{poster_img}}" style="height: 10rem;" alt="">
    <div class="my-auto">
      <h1>{{ movie.movie_title }}</h1>
      <p>{{ movie.movie_conent }}</p>
    </div>
  </div>

  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">영화 제목</th>
        <th scope="col">글 제목</th>
        <th scope="col">평점</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      {% for review in movie_filter %}
        <tr>
          <th scope="row">{{ review.movie_name }}</th>
          <td>{{ review.title }}</td>
          <td>{{ review.grade }}</td>
          <td>@mdo</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
